name: regression

on:
  push:
    - main

jobs:
  run_regresion:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'adopt'

    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: 3.8.2

    - name: Set UP All and run smoke test
      run: mvn clean test -Dsurefire.suiteXmlFiles=testng.xml

    - name: End of test
      run: echo "Regresion test finished"

